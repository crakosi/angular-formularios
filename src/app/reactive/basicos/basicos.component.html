<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
      <!-- campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">

          <input type="text"
          class="form-control"
          formControlName="nombre"
          placeholder="Nombre del producto" >

          <span class="form-text text-danger"
          *ngIf="campoValido('nombre')">
            Debe de ser de por lo menos 3 letras</span>

        </div>
      </div>

       <!-- campo de precio -->
       <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
          class="form-control"
          formControlName = "precio"
          placeholder="Precio del producto" >

          <span class="form-text text-danger"
          *ngIf="campoValido('precio')">
              El precio debe de ser 0 o mayor
            </span>

        </div>
      </div>

        <!-- campo de existencias -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Existencias</label>
          <div class="col-sm-9">
            <input type="number"
            formControlName = "existencias"
            class="form-control" placeholder="Existencias del producto">

            <span class="form-text text-danger"
          *ngIf="campoValido('existencias')">
              La existencia debe de ser mayor a 0
            </span>

          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="submit"
            class="btn btn-primary float-end">Guardar</button>
          </div>
        </div>

    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <span>Value</span>
    <pre> {{ miFormulario.value | json }}</pre>
    <span>Valid</span>
    <pre> {{ miFormulario.valid}}</pre>
    <span>Pristine</span>
    <pre> {{ miFormulario.pristine}}</pre>
    <span>Touched</span>
    <pre> {{ miFormulario.touched }}</pre>


  </div>
</div>
