<div class="row">
  <div class="col">
    <form (ngSubmit) = "guardar()" #miFormulario="ngForm" autocomplete="false">
      <!-- campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">

          <input type="text"
          ngModel
          name="producto"
          class="form-control"
          placeholder="Nombre del producto"
          minlength="3"
          required >

          <span class="form-text text-danger"
          *ngIf="nombreValido()">
            Debe de ser de por lo menos 3 letras</span>

        </div>
      </div>

       <!-- campo de precio -->
       <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number"
          ngModel name="precio"
          class="form-control"
          placeholder="Precio del producto"
          min="1"
          required >

          <span class="form-text text-danger"
            *ngIf="precioValido()">
              El precio debe de ser 0 o mayor</span>

        </div>
      </div>

        <!-- campo de existencias -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Existencias</label>
          <div class="col-sm-9">
            <input type="number"
            ngModel
            name="existencias"
            customMin
            [minimo] = "0"
            class="form-control" placeholder="Existencias del producto"
            required >

          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="submit"
            [disabled] ="miFormulario.invalid"
            class="btn btn-primary float-end">Guardar</button>
          </div>
        </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Value</span>
    <pre> {{ miFormulario.value | json }}</pre>
    <span>Valid</span>
    <pre> {{ miFormulario.valid}}</pre>
    <span>Pristine</span>
    <pre> {{ miFormulario.pristine}}</pre>
    <span>Touched</span>
    <pre> {{ miFormulario.touched }}</pre>
  </div>
</div>
