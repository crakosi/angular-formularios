<h2>Template Switches</h2>

<form #miformulario="ngForm">
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Género</label>
      <div class="col-sm-9">
        <div class="form-check">
          <input class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioMasculino" required>
          <label class="form-check-label" for="radioMasculino">
          Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
           type="radio"
           value="F"
           [(ngModel)]="persona.genero"
           name="radioGenero"
           id="radioFemenino" required>
          <label class="form-check-label" for="radioFemenino">
           Femenino
          </label>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">

        <div class="form-check form-switch">
          <input class="form-check-input"
          type="checkbox"
          role="switch"
          id="notificaciones"
          name="notificaciones"
          [(ngModel)]="persona.notificaciones">
          <label class="form-check-label" for="notificaciones">Recibir Notificaciones</label>
        </div>

      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
        <div class="form-check">
          <input class="form-check-input"
           type="checkbox"
           name="condiciones"
           [(ngModel)]="condiciones"
           id="condiciones" required>
          <label class="form-check-label" for="condiiones">
            He leído los términos y condiciones
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-primary float-end" [disabled]="miformulario.invalid">Guardar</button>
      </div>
    </div>
</form>


<h5>Valor formularo</h5>
<pre>{{ miformulario.value | json }}</pre>

<h5>Formulario valido</h5>
<pre>{{ miformulario.valid }}</pre>
